<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8"/>
</head>
<body>	
	<section class="layout-content" layout:fragment="content-body">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>List Employees</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/employees/register" role="button">
					<span class="oi oi-plus" title="Register" aria-hidden="true"></span>
					<span>Register Employee</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
						aria-controls="collapseNome">Name
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
						aria-controls="collapseCargo">Role
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
						aria-controls="collapseData">Dates
				</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/employees/search/name">
								<input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
										name="nome" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseCargo">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/employees/search/role">
								<select class="form-control mr-sm-2" name="cargo" aria-label="Search">
									<option value="">Role</option>
									<option th:each="r : ${roles}" th:value="" th:text=""></option>
								</select>
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseData">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/employees/search/date">
								<input class="form-control mr-sm-2" type="date" aria-label="Search"
										name="entrada" />
								<input class="form-control mr-sm-2" type="date" aria-label="Search"
										name="saida" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>


			<div class="table-responsive">
				<div th:replace="~{fragments/alert}"></div>
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Salary</th>
						<th>Department</th>
						<th>Role</th>
						<th>Address</th>
						<th>Start Date</th>
						<th>Finish Date</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="e : ${employees}">
							<td th:text="${e.id}"></td>
							<td th:text="${e.name}"></td>
							<td th:text="|R$ ${{e.salary}}|"></td>
							<td th:text="${e.role.department.name}"></td>
							<td th:text="${e.role.name}"></td>
							<td>
								<button type="button" class="btn btn-secondary btn-sm" data-container="body"
										data-toggle="popover" data-placement="top"
										th:attr="data-content=${#strings.concat(
											e.address.address, ', ',
											e.address.number, ' ',
											e.address.complement,, ' - ',
											e.address.city, ' - ',
											e.address.state.acronym, ' - ',
											e.address.postalCode
										)}">
									<span class="oi oi-eye" title="Visualize" aria-hidden="true"></span>
								</button>
							</td>
							<td th:text="${#temporals.format(e.startDate, 'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(e.finishDate, 'dd/MM/yyyy')}"></td>
							<td></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="/employees/edit/{id} (id=${e.id})" role="button">
									<span class="oi oi-brush" title="Edit" aria-hidden="true"></span>
								</a>
								<button th:id="${#string.concat('btn_employees/delete/', e.id)'}" type="button" class="btn btn-danger btn-sm"
										data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Delete" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="~{fragments/modal :: modal}"></div>
	</section>
</body>
</html>
