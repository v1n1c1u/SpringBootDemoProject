<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8"/>
</head>
<body>	
	<section class="layout-content" layout:fragment="content-body">
	
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Register Departments</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/departments/list" role="button">
					<span class="oi oi-spreadsheet" title="List" aria-hidden="true"></span>
					<span>List Departments</span>
				</a>
			</div>
		</nav>
		<div class="container" id="cadastro">

			<div th:replace="~{fragments/alert}"></div>

			<form th:action="${department.id == null} ? @{/departments/save} : @{/departments/edit}" th:object="${department}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Department</label>
						<input type="text" class="form-control" id="nome"
							   placeholder="Department name" autofocus="autofocus" th:field="*{name}"/>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm">Save</button>
			</form>
		</div>
	</section>
</body>
</html>
