          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<img src="/image/springbooticon.png" id="header-icon">
					<a class="navbar-brand " href="#">Simple Spring Boot CRUD</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">

		<aside>
			<nav class="sidebar sidebar-open">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active" >Departments</span></li>
					<li class="nav-item"><a class="nav-link"
											href="/departments/register"> <i class="oi oi-plus"></i> <span>Register</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
											href="/departments/list"> <i class="oi oi-spreadsheet"></i>
						<span>List </span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active" >Roles</span></li>
					<li class="nav-item"><a class="nav-link"
											href="/roles/register"> <i class="oi oi-plus"></i> <span>Register</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
											href="/roles/list"> <i
							class="oi oi-spreadsheet"></i> <span>List</span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Employees</span></li>
					<li class="nav-item"><a class="nav-link"
											href="/employees/register"> <i class="oi oi-plus"></i> <span>Register</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
											href="/employees/list"> <i class="oi oi-spreadsheet"></i> <span>List</span>
					</a></li>
				</ul>
			</nav>
		</aside>
	
	    <section class="layout-content">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Departamentos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/departamentos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
	                    <span>Listar Departamentos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	            <form action="/departamentos/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Departamento</label>
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Nome Departamento" autofocus="autofocus" name="nome" value=""/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
	</div>

	<footer class="layout-footer">

<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
