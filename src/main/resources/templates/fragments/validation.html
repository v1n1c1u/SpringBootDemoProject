<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:if="${#fields.hasAnyErrors()}" th:fragment="validation">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <div th:each="error : ${#fields.detailedErrors()}">
                <i class="oi oi-warning"></i>
                <span th:text="${error.message}"></span>
            </div>
            <button type="button" class="close-button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</body>
</html>
